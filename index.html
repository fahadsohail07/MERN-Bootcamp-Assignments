<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" value="0" disabled />
      </div>
      <div class="buttons">
        <button>C</button>
        <button>CE</button>
        <button>0</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>.</button>
        <button class="span">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
